<div class="register-container">
  <mat-card class="form-card">
    <h2 class="form-title">สมัครสมาชิก</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-column">
          <mat-label>ชื่อจริง</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-column">
          <mat-label>นามสกุล</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-column">
          <mat-label>วัน/เดือน/ปี</mat-label>
          <input matInput type="date" formControlName="birthday" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-column">
          <mat-label>เบอร์โทรศัพท์</mat-label>
          <input matInput formControlName="phone" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-column">
          <mat-label>อีเมล</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-column">
          <mat-label>อายุ</mat-label>
          <input matInput type="text" formControlName="age" required pattern="[0-9]*">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ชื่อผู้ใช้</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-column">
          <mat-label>รหัสผ่าน</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-column">
          <mat-label>ยืนยันรหัสผ่าน</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
        </mat-form-field>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">สมัครสมาชิก</button>
      </div>
    </form>
  </mat-card>
</div>
